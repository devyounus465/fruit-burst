<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>

    <!-- tailwind and daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awsome kit -->
    <script
      src="https://kit.fontawesome.com/5488464f5f.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom color class -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#F85559",
            },
          },
        },
      };
    </script>

    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom style -->
    <style>
      * {
        font-family: "Lato", sans-serif;
      }
      .menu li a:hover {
        background: none !important;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <!-- navigation area start -->

      <div class="navbar bg-primary-color my-7 text-white rounded-full p-5">
        <div class="navbar-start">
          <ul class="menu menu-horizontal text-lg font-medium">
            <li>
              <a class="">Homepage</a>
            </li>
            <li><a>About</a></li>
            <li><a>Shop</a></li>
          </ul>
        </div>
        <div class="navbar-center">
          <a class="flex gap-2 items-center normal-case text-xl">
            <img src="asset/images/logo.png" alt="" />
            <span class="text-4xl font-bold">Fruit Burst</span>
          </a>
        </div>
        <div class="navbar-end">
          <div class="form-control relative">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered rounded-full w-24 md:w-auto"
            />
            <div class="absolute right-5 bottom-3">
              <i class="fas fa-search text-gray-400"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- navigation area end -->
    </header>
    <main></main>

    <!-- footer area start -->

    <footer class="footer footer-center p-16 bg-[#121212] text-white rounded">
      <div class="flex gap-2 items-center text-white">
        <img src="asset/images/logo.png" alt="" />
        <span class="text-4xl font-bold">Fruit Burst</span>
      </div>
      <div class="grid grid-flow-col gap-6">
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">shop</a>
        <a class="link link-hover">services</a>
        <a class="link link-hover">support</a>
      </div>
      <div class="grid grid-flow-col gap-6 text-2xl">
        <i class="fab fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fa-brands fa-linkedin-in"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </footer>
    <!-- footer area end -->
  </body>
</html>
